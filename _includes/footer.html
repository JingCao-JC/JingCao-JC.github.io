<script>
(function () {
  if (location.hostname === '127.0.0.1' || location.hostname === 'localhost') return;

  if (window.__HIT_SH_FIRED__) return;
  window.__HIT_SH_FIRED__ = true;

  var now = Date.now();
  var last = +sessionStorage.getItem('hits_sh_last') || 0;
  if (now - last < 1500) return;
  sessionStorage.setItem('hits_sh_last', now);

  var i = new Image();
  i.referrerPolicy = 'no-referrer';
  i.src = 'https://hits.sh/jingcao-jc.github.io.svg?view=1&ts=' + now;
})();
</script>
